<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      onmouseover="acao1()"
      onmouseout="acao2()"
      style="background: #aaa; height: 150px; width: 150px"
    ></div>
    <script>
      // onclick -> ao clicar
      // ondblclick -> double click
      // onmouseup -> com o click num elemento é libera
      // onmouseover -> quando o cursor do mouse sobrepoe o elemento
      // onmouseout -> quando o cursor do mouse sai da região da parte do elemento
      function acao1() {
        alert("Loucura")
      }
      function acao2() {
        alert("Sanidade")
      }
    </script>
  </body>
</html>
