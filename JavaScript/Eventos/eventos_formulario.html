<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      onfocus="console.log('recebeu o foco')"
      onblur="console.log('perdeu o foco')"
      type="text"
    />

    <select onchange="console.log('mudou')">
      <option>--Selecione--</option>
      <option value="1">Primeira opção</option>
      <option value="2">Segunda opção</option>
    </select>
    <script>
      // onfocus -> aciona quando tem o foco do cursor do mouse
      // onblur -> aciona quando perde o foco
      // onchange -> aciona quando muda o estado do evento
    </script>
  </body>
</html>
