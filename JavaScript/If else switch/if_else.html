<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      // (==) -> Verifica se são iguais
      // (===) -> Verifica se são iguais e do mesmo tipo
      // (!=) -> Verifica se são diferentes
      // (!==) -> Verifica se são diferentes de tipos diferente
      // (<) -> Verifica se o valor da esquerda é menor
      // (>) -> Verifica se o valor da esquerda é maior
      // (<=) ->  Da esquerda menor ou igual o da direita
      // (>=) ->  Da esquerda maior ou igual o da direita

      var media = 7
      var nota = prompt("coloque a nota")

      if (nota >= media) {
        document.write("Aprovado")
      } else {
        document.write("Reprovado")
      }
    </script>
  </body>
</html>
