      var lista_numeros = []
      lista_numeros[0] = "15"
      lista_numeros[1] = "62"
      lista_numeros[2] = "22"
      lista_numeros[3] = "7"

      console.log(lista_numeros.sort(orderNumeros))

      function orderNumeros(a, b) {
        return a - b
        // < 0  = a ordenado antes de b
        // > 0  = b ordenado atnes de a
        // == a order é mantida
