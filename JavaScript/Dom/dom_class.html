<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      .estilo1 {
        background: #ff0000;
        color: #fff;
      }
      .estilo2 {
        width: 400px;
        height: 50px;
        background: green;
        text-align: center;
        font-size: 25px;
        color: blue;
        padding: 25px;
      }
    </style>
  </head>

  <body>
    <div id="mensagem" class="estilo1">Modificando classe do elemento</div>
    <hr />
    <button type="button" onclick="modClassA()">Aplicar Classe A</button>
    <button type="button" onclick="modClassB()">Aplicar Classe B</button>
    <script>
      function modClassA() {
        document.getElementById("mensagem").className = "estilo1"
      }
      function modClassB() {
        document.getElementById("mensagem").className = "estilo2"
      }
    </script>
  </body>
</html>
