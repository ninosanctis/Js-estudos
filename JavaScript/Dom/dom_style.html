<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h3>Manipulando estilos</h3>
    <button type="button" onclick="modCor('#FF0000', '200px', '200px')">
      Vermelho
    </button>
    <button type="button" onclick="modCor('#00FF00','150px', '20px')">
      Verde
    </button>
    <button type="button" onclick="modCor('#0000FF', '150px', '200px')">
      Azul
    </button>
    <hr />
    <div
      style="border: 1px solid black; width: 100px; height: 100px"
      id="container"
    ></div>

    <script>
      function modCor(corFundo, l, a) {
        document.getElementById("container").style.backgroundColor = corFundo
        document.getElementById("container").style.width = l
        document.getElementById("container").style.height = a
      }
    </script>
  </body>
</html>
