<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      placeholder="Digite um caracter aqui"
      onkeyup="distribuiCaracter()"
      id="entrada"
    />
    <hr />
    <span>Letra:</span>
    <input type="text" disabled="disabled" id="apL" />

    <span>Numeros:</span>
    <input type="text" disabled="disabled" id="apN" />

    <script>
      function distribuiCaracter() {
        // Selecionar o valor digitado
        var caracter = document.getElementById("entrada").value
        // Limpar o campo de digitação
        document.getElementById("entrada").value = ""

        // limpar espaços
        caracter.trim()

        switch (caracter) {
          case "0":
          case "1":
          case "2":
          case "3":
          case "4":
          case "5":
          case "6":
          case "7":
          case "8":
          case "9":
            // adicionar o cracter no campo referente a numero
            document.getElementById("apN").value = caracter
            break
          default:
            // adicionar o caracter referente a letras
            document.getElementById("apL").value = caracter
        }
      }
    </script>
  </body>
</html>
