<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 1
      while (x <= 10) {
        document.write(x + "<br />")
        if (x === 5) {
          break
        }

        x++
      }
    </script>
  </body>
</html>
