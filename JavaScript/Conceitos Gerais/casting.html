<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      // string para number (int inteiros float fracionados)
      var variavel1 = prompt("Digite algum numero")
      var variavel2 = prompt("Digite outro numero")

      variavel1 = parseInt(variavel1)
      variavel2 = parseFloat(variavel2)

      document.write(variavel1 + variavel2)

      // number para string

      var variavel3 = prompt("Digite algum numero")
      var variavel4 = prompt("Digite outro numero")

      document.write(variavel3.toString() + variavel4.toString())
    </script>
  </body>
</html>
