<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // objeto literal
      let a1 = {
        cor: "branco",
        modelo: "airbus a380",
        levantarVoo: function () {
          console.log("Levantar voo")
        },
      }

      // função construtora

      let AviaoF = function () {
        ;(this.cor = "Azul"), (this.modelo = "Boing 787")
        this.levantarVoo = function () {
          console.log("levantar voo")
        }
      }

      let a2 = new AviaoF()

      // classe
      class AviaoC {
        constructor() {
          ;(this.cor = "vermelho"), (this.modelo = "embraer E-jets")
        }
        levantarVoo() {
          console.log("Levantar voo")
        }
      }
      let a3 = new AviaoC()

      console.log(a1)
      console.log(a2)
      console.log(a3)
    </script>
  </body>
</html>
