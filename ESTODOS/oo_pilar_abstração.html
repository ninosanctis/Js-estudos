<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // modelo da entidade/objeto
      class ContaBancaria {
        // agencia
        // numeroConta
        // saldo
        // limite
        constructor() {
          this.agencia = 1075
          this.numeroConta = 8351125
          this.saldo = 50
          this.limite = 450
        }

        depoistar(valorDeposito) {
          this.saldo += valorDeposito
        }

        sacar(valorSaque) {
          this.saldo -= valorSaque
        }

        consultarSaldo() {
          return this.saldo
        }
      }

      let x = new ContaBancaria()
      let y = new ContaBancaria()

      console.log(x.consultarSaldo())
      x.depoistar(450)
      console.log(x.consultarSaldo())
      x.sacar(300)
      console.log(x.consultarSaldo())

      console.log(y.consultarSaldo())
    </script>
  </body>
</html>
