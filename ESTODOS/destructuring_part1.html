<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // destructuring
      let frutas = ["Abacaxi", "Uva", "Pera", "Mamão"]

      // let [a, b, , c] = frutas //pular um indice
      let [a, b, c, d, e = "Café"] = frutas
      console.log(a, b, c, d, e)

      let coisas = [
        ["Abacaxi", "Uva", "Pera", "Mamão"],
        ["João", "Maria"],
      ]
      let [[, , n3], [, n2]] = coisas
      console.log(n2, n3)

    </script>
  </body>
</html>
