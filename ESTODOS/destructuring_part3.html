<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30, 40]

      teste = ([a, b, , c, d = 50]) => {
        console.log(a, b, c, d)
      }
      teste(arr)

      let obj = {
        a: 10,
        b: 20,
        c: 30,
        d: 40,
      }

      teste1 = ({ a: x, b, c, z = 50 }) => {
        console.log(x, c, z)
      }

      teste1(obj)
    </script>
  </body>
</html>
