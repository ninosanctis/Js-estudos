<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // contexto rest

      soma = (...param) => {
        let resultado = 0
        console.log(param)

        param.forEach((v) => (resultado += v))

        return resultado
      }

      console.log(soma(3, 8, 5, 7))

      multiplicacao = (m, ...p) => {
        console.log(m)
        let resultado = 0
        console.log(p)
        p.forEach((v) => (resultado += m * v))
        return resultado
      }

      console.log(multiplicacao(5, 7, 12, 3, 49))
    </script>
  </body>
</html>
