<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // atribui um valor prédefinido ao parametro
      function contarUmaHistoria(
        personagem = "Dog",
        atividade = "bolinha",
        nome_dono = "seu Luiz"
      ) {
        document.write(
          `Era uma vez, um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${nome_dono}, e eles viveram felizes para sempre`
        )
      }
      // undefined pega o valor prédefinido
      contarUmaHistoria(undefined, "Arranhar a caixa", "Claudio")
    </script>
  </body>
</html>
