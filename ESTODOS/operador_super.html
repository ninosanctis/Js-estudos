<!DOCTYPE html>

  <body>
    <script>
      class Animal {
        constructor(cor, tamanho, peso) {
          this.cor = cor
          this.tamanho = tamanho + "cm"
          this.peso = peso + "g"
        }

        dormir() {
          console.log("Dormir")
        }
      }

      class Passaro extends Animal {
        constructor(bico, cor, tamanho, peso) {
          super(cor, tamanho, peso)
          this.bico = bico
        }

        voar() {
          console.log("Voar")
        }
      }

      class Papagaio extends Passaro {
        constructor(sabeFalar, cor, tamanho, peso, bico) {
          super(bico, cor, tamanho, peso)
          this.sabeFalar = sabeFalar
        }

        falar() {
          console.log("Falar")
        }
      }

      let papagaio = new Papagaio(true, "Verde", 25, 350, "MÃ©dio")
      let papagaio2 = new Papagaio(false, "azul", 5, 100, "Pequeno")
      console.log(papagaio)
      console.log(papagaio2)
    </script>
  </body>
</html>
