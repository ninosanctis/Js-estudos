<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Objeto
      let produto = {
        descricao: "notebook",
        preco: 1800,
        detalhes: {
          fabricante: "Abc",
          modelo: "xyz",
        },
      }

      // destructuring => array = []
      // destructuring => objeto = {}
      // let { descricao, preco } = produto
      let { descricao: d, preco: p, desconto = "5%" } = produto
      console.log(d, p, desconto)

      let {
        detalhes: { fabricante: f, modelo: m },
      } = produto
      console.log(f, m)
    </script>
  </body>
</html>
